<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Phanttoms Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 id="title" class="text-center">Phanttoms Survey Form</h1>
        <p id="description" class="description-text-center">This is a Survey Form for selling your soul to me! nah just kidding, it's just a common one. Thanks.</p>
      </header>
      <form id="survey-form">
        <div class="form-group">
          <label id="name-label" for="name">Name</label>
          <input 
            id="name"
            class="form-control" 
            type="text" 
            placeholder="Enter your name" 
            required
          />
        </div>
        <div class="form-group">
          <label id="email-label" for="email">Email</label>
          <input 
            id="email"
            class="form-control" 
            type="email" 
            placeholder="Enter your Email" 
            required
          />
        </div>
        <div class="form-group">
          <label id="number-label">Age (optional)</label>
          <input 
            id="number"
            class="form-control" 
            type="number" 
            min="18" 
            max="150" 
            placeholder="Age"
          />
        </div>
        <div class="form-group">
          <p>What is your favorite cloud?</p>
          <select name="dropdown" id="dropdown" class="form-control" required>
            <option value="">--Please select a cloud--</option>
            <option value="cirrostratus">Cirrostratus</option>
            <option value="cirrus">Cirrus</option>
            <option value="stratus">Stratus</option>
            <option value="nimbostratus">Nimbostratus</option>
          </select>
        </div>
        <div class="form-group"> 
          <p>Would you recommend Phanttoms to a friend?</p>
          <label>
            <input 
              id="recommend"
              class="input-radio" 
              type="radio" 
              name="choose" 
              value="yes"
            />Yes</label>
          <label>
            <input 
              id="recommend"
              class="input-radio" 
              type="radio" 
              name="choose" 
              value="no"
            />No</label>
          <label>
            <input 
              id="recommend"
              class="input-radio" 
              type="radio" 
              name="choose" 
              value="maybe"
            />Maybe</label>
          <label>
            <input 
              id="recommend"
              class="input-radio" 
              type="radio" 
              name="choose" 
              value="can-you-repeat-the-question"
            />Can you repeat the question?</label>
        </div>
        <div class="form-group">
          <p>What would you like to see improved?</p>
          <label>
            <input 
              name="improved"
              class="input-checkbox" 
              type="checkbox" 
              value="creativity"
            />Creativity</label>
          <label>
            <input 
              id="improved"
              class="input-checkbox" 
              type="checkbox" 
              value="typo"
            />Typo</label>
          <label>
            <input 
              id="improved"
              class="input-checkbox" 
              type="checkbox" 
              value="imagination"
            />Imagination</label>
          <label>
            <input 
              id="improved"
              class="input-checkbox" 
              type="checkbox" 
              value="humor"
          />Humor</label>
          <label>
            <input 
              id="improved"
              class="input-checkbox" 
              type="checkbox" 
              value="steak-and-fries"
            />Steak and fries</label>
        </div>
        <div class="form-group">
          <p>Any comments or suggestion?</p>
          <textarea 
            id="suggestion"
            class="input-textarea" 
            name="suggestion"  
            placeholder="Make pineapple pizza mandatory..."
          ></textarea>
        </div>
        <div class="form-group">
          <button type="submit" id="submit" class="submit-button">
            Submit
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
